<!doctype html>
<html>
    <head>
        <link href="firstPage.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


        <title>Marval Flip Cards</title>
    </head>

    <body>

        <div id="title-wrapper">
            <div id="marvel-logo">
                <img src="../assets/marvel-logo.png" alt="marvel-logo" id="marvel-logo">
            </div>
            <div>
                <h1 id="game-title">FLIP CARDS</h1>
            </div>
        </div>

        <div id="game-buttons">
            <button type="button" id="play-button" class="btn btn-outline-primary">Play</button>

            <div id="game-mode">
                <button type="button" id="choice1" class="btn btn-outline-secondary game-mode-choices">3 X 4</button>
                <button type="button" id="choice2" class="btn btn-outline-secondary game-mode-choices">4 X 5</button>
                <button type="button" id="choice3" class="btn btn-outline-secondary game-mode-choices">5 X 6</button>
            </div>
            <button type="button" id="high-score-button" class="btn btn-outline-dark">High Score</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="firstPage.js"></script>
            
    </body>

</html>
