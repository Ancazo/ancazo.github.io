<!doctype html>
<html>
    <head>
        <link href="firstPageV1.css" rel="stylesheet">


        <title>Marval Flip Cards</title>
    </head>

    <body>
        <div id="container">
            <div id='inline-block'>

                <img id='main-picture' src="../assets/marval-main.png" alt="marvel-logo" id="main-picture" />

                <div id="title-wrapper">
                    <img id='marval-logo' src="../assets/marvel.png" alt="marvel-logo" id="marvel-logo">
                    <p id="game-title">FLIP CARDS</p>
                </div>

                <div id="game-mode-wrapper">
                    <button id="gameMode1" class="game-mode" type="button">3 X 4</button>
                    <button id="gameMode2" class="game-mode with-margin" type="button">4 X 4</button>
                </div>

                <div id="name-start-wrapper">
                    <input type="text" id="name-input" name="fname" placeholder="Please Enter Your Name">
                    <button id='start-button' type="button" disabled>Start</button>
                </div>
            </div>

        <img id="raccoon-logo" src="../assets/simon_logo-removebg-preview.png" alt="marvel-logo" >

        <script src="firstPagev1.js"></script>
        </div>
    </body>
</html>
